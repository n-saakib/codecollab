<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project | CodeCollab</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create a New Project</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <!-- Updated label and input for 'title' -->
                    <label for="id_title" class="block text-sm font-medium text-gray-700">Project Title</label>
                    <input type="text" name="title" id="id_title" required
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="id_description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="id_description" rows="4"
                              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
            </div>

            <div class="mt-6 flex items-center justify-end space-x-4">
                <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-gray-800">Cancel</a>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                    Create Project
                </button>
            </div>
        </form>
    </div>
</body>
</html>
